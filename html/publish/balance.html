				}, function(ret, err) {
					//在这里从服务器加载数据，加载完成后调用

					window.location.reload();

		}
	function set_money(){
			var yongjin_money=$('#yongjin_money').html();
			$('#zz_money').val(yongjin_money);
	}
		function zz_zhuanhuan(){
			var zz_money=$('#zz_money').val();
			api.ajax({
					url: trans_formation_url,
					method: 'post',
					data: {
							values: {
									token: token,
									money:zz_money,
							}
					}
			}, function(ret, err) {
				console.log(JSON.stringify(ret));
					console.log(JSON.stringify(err));
					if(ret.code == -302){
						api.toast({
								msg: ret.message,
								duration: 2000,
								location: 'bottom'
						});
						setTimeout(function() {
								api.openWin({
										name: 'login',
										url: '../my/login.html'
								})
						}, 1000);
						return false;
					}else if(ret.code == 100){
						api.toast({
								msg: ret.info,
								duration: 2000,
								location: 'bottom'
						});
						setTimeout(function() {
							window.location.reload();
						}, 1000);
						return false;
					}else{
						api.toast({
								msg: ret.info,
								duration: 2000,
								location: 'bottom'
						});
				}
			});
		}
