    function check_t(num) {
        //	alert(num);
        var xpds = $('#c_num_' + num).val();
        if (xpds == 1) {
            $('#c_num_' + num).val(0);
            $('#c_t' + num).css({"display": "none"});
        } else {
            $('#c_num_' + num).val(1);

        }

    function tj() {
        token = $api.getStorage('token');//获取token
        var content_neirong = $('#content_neirong').val();//获得举报理由


        var ppppp = "";//checkbox的值
        for (var lbx = 1; lbx <= 9; lbx++) {
            if ($('#c_num_' + lbx).val() != 0) {
                ppppp += ',' + lbx;
            }
        }
        var x_num = $('#for_num').val();
        var t_numsxcx = parseInt(x_num);
        var pics = [];//举报证据图片
        for (var i = 1; i < t_numsxcx + 1; i++) {
            pics[i] = $('#yicang' + i).val();
        }

        console.log(JSON.stringify(pics));
        console.log(JSON.stringify(ppppp));
        api.ajax({
            url: shop_complaints_report_url,
            method: 'post',
            data: {
                values: {
                    token: token,
                    content: content_neirong,
                    task_id: task_id,
                    checkbox: ppppp,
                    pics: pics,
                    task_order_id: task_order_id,
                }
            }
        }, function (ret, err) {
            console.log(JSON.stringify(ret));
            console.log(JSON.stringify(err));


            if (ret.code == -1) {
                api.toast({
                    msg: ret.message,
                    duration: 2000,
                    location: 'bottom',
                    global: true,
                });

                api.openWin({
                    name: 'my',
                    url: '../my/login.html',

                })
            } else {
                api.toast({
                    msg: ret.info,
                    duration: 2000,
                    location: 'bottom',
                    global: true,
                });
                if (ret.code == 100) {
                    api.openWin({
                        name: 'reports',
                        url: '../my/reports.html',

                    })
                }
            }

            return false;


        });


    }

<script>

    function upLoad(num) {
        api.getPicture({

            destinationType: 'url',
            allowEdit: true,
            quality: 100,
            targetWidth: 1000,
            targetHeight: 1000,
            saveToPhotoAlbum: false
        }, function (ret, err) {
            if (ret) {

                if (ret.data) {
                    //将返回的路径放到id="img",为的是显示图片
                    imgFile = ret.data;
                    $("#img_" + num).attr('src', imgFile);

                    api.ajax({
                        url: get_pic_1,
                        method: 'post',
                        data: {
                            files: {
                                image: imgFile,
                                //			token:token,
                            }
                        }
                    }, function (ret, err) {
                        console.log(JSON.stringify(ret));
                        console.log(JSON.stringify(err));
                        if (ret) {

                            if (ret.code == 1) {
                                var x_num = parseInt(num) + 1;
                                var str = '<img class="upload_img" onclick="upLoad(' + x_num + ')" data-id="1" id="fileyi' + x_num + '" src="../../image/xiangji.png" /><input type="hidden"  value="" id="yicang' + x_num + '"></input>'
                                $("#fileyi" + num).attr('src', URL + ret.data);
                                $('#yicang' + num).val(ret.data);
                                $('#for_num').val(x_num);
                                if (x_num <= 6) {
                                    $('#pox').append(str);
                                }

                            }
                            // 将返回的路径房费隐藏的 input id="yicang"中  提交时获
                        } else {
                        }
                    });

                } else {
                    api.toast({ //弹框
                        msg: '未上传图片', //提示语
                        duration: 3000, //提示时长
                        location: 'bottom' //提示位置
                    });
                }
            } else {
                // alert(3)
                // alert(JSON.stringify(err));
            }
        });
    }
