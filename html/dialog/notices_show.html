<body>
<div class="b" id="header">
    <div class="header">
        <div class="search" onclick="go_back()"><img src="../../image/return.png"></div>
        <div class="header_text"><h1>通知</h1></div>
        <div class="clearfix"></div>
    </div>
</div>

<div id="head">通知</div>
<div id="htmls">通知</div>

<script src="../../script/api.js" charset="utf-8"></script>
<script src="../../script/swiper.min.js"></script>
<script src="../../script/common.js"></script>
<script src="../../script/url.js"></script>
<script>
    apiready = function () {
        height()
        //隐私和服务条款
        param = api.pageParam;
        id = param.id;//任务id
        privacy_service()
    }
    function privacy_service() {
        api.ajax({
            url: notices_show,
            method: 'post',
            dataType:"json",
            data: {
                values: {
                    id:id
                }
            }
        }, function (ret, err) {
            let data=ret.data;
            let privacy=data.center


            // let   content = privacy.replace(/(\d+)px/g, function(s, t) {
            //       s = s.replace('px', '');
            //       var value = parseInt(s) * 0.01; // 100px = 1rem
            //       return value + "rem";
            //   });
            $api.byId('htmls').innerHTML=htmlDecodeByRegExp(privacy)
            $api.byId('head').innerHTML=data.name;
        })
    }

    /*4.用正则表达式实现html解码*/
    function htmlDecodeByRegExp (str){
        var s = "";
        if(str.length == 0) return "";
        s = str.replace(/&amp;/g,"&");
        s = s.replace(/&lt;/g,"<");
        s = s.replace(/&gt;/g,">");
        s = s.replace(/&nbsp;/g," ");
        // s = s.replace(/&#39;/g,"\'");
        s = s.replace(/&quot;/g,"\"");
        return s;
    }
    function go_back() {
        api.closeWin({});
    }

</script>
</html>
