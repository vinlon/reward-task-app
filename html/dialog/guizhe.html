        <div class="search" onclick="go_back()"><img src="../../image/return.png"></div>

<script src="../../script/api.js" charset="utf-8"></script>
<script src="../../script/swiper.min.js"></script>
<script src="../../script/common.js"></script>
<script src="../../script/url.js"></script>
<script>
    apiready = function () {
        height()

        lists()
    }

    // 获取数据
    function lists() {
        let token = $api.getStorage('token'); //获取token
        api.ajax({
            url: guizhe,
            method: 'post',
            dataType:"json",
            data: {
                values: {
                    token: token,
                }
            }
        }, function(ret, err) {

            let list=ret.data;
            list.map(function (item) {
                let center=htmlDecodeByRegExp(item.center)
                let html='<div class="gui-dev">' +
                    '        <div class="gui-dev-left">' +
                    '            <div class="gui-dev-left-div">' +
                    '                <div>'+item.name+'</div>' +
                    '            </div>' +
                    '        </div>' +
                    '        <div class="gui-dev-rig">' +
                    '            <div class="gui-dev-rig-div">' + center+' </div>' +
                    '        </div>' +
                    '    </div>'
                $(".bodys").append(html)
            })
        })
    }
    function htmlDecodeByRegExp (str){
        var s = "";
        if(str.length == 0) return "";
        s = str.replace(/&amp;/g,"&");
        s = s.replace(/&lt;/g,"<");
        s = s.replace(/&gt;/g,">");
        s = s.replace(/&nbsp;/g," ");
        // s = s.replace(/&#39;/g,"\'");
        s = s.replace(/&quot;/g,"\"");

        return s;
    }
    function go_back() {
        api.closeWin({});
    }

</script>
