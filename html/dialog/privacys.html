    apiready = function () {
        height()
        //隐私和服务条款

    }
    function privacy_service() {
        api.ajax({
            url: privacy_services,
            method: 'post',
            dataType:"json",
            data: {
                values: {}
            }
        }, function (ret, err) {
            let data=ret.data;
            let privacy=data.privacy
          // let   content = privacy.replace(/(\d+)px/g, function(s, t) {
          //       s = s.replace('px', '');
          //       var value = parseInt(s) * 0.01; // 100px = 1rem
          //       return value + "rem";
          //   });
            $api.byId('htmls').innerHTML=htmlDecodeByRegExp(privacy)
        })
    }

    /*4.用正则表达式实现html解码*/
    function htmlDecodeByRegExp (str){
        var s = "";
        if(str.length == 0) return "";
        s = str.replace(/&amp;/g,"&");
        s = s.replace(/&lt;/g,"<");
        s = s.replace(/&gt;/g,">");
        s = s.replace(/&nbsp;/g," ");
        // s = s.replace(/&#39;/g,"\'");
        s = s.replace(/&quot;/g,"\"");
        return s;
    }
    function go_back() {
        api.closeWin({});
    }

</script>
