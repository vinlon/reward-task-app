<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
	<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
	<title>手机绑定</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/phone_binding.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css">
	<script src="../../script/jquery-1.8.3.min.js"></script>
	<script src="../../script/swiper.min.js"></script>
	<script src="../../script/common.js"></script>
	<script src="../../script/url.js"></script>
</head>
<body>
	<div class="b" id="header">
		<div class="header">
	        <div class="search" onclick="go_back()"><img src="../../image/return.png"></div>
	        <div class="header_text"><h1>手机绑定</h1></div>
	        <div class="clearfix"></div>
	    </div>
	</div>
	<div class="phone">
		<div class="phone_code">
			<h1>手机号码</h1>
			<div class="code_input"><input type="text" placeholder="请输入手机号" id="tel"></div>
			<div class="clearfix"></div>
		</div>
		<div class="code">
			<h1>短信验证码</h1>
			<div class="input"><input type="text" placeholder="请输入短信验证码" id="code"></div>
			<div class="Obtain"><input type="button" value="获取验证码" id="btn" onclick="sendemail()"></div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="button">
		<button onclick="save_phone()">确定</button>
	</div>

	</body>
	<script src="../../script/api.js" charset="utf-8"></script>

	<script>
		apiready = function(){
			height()
			//var header = document.querySelector('#header'); //头帘高度
			//$api.fixStatusBar(header);
			getUserInfo()
		}
		function getUserInfo() {
			//$api.setStorage('token','a936436f65ff3e27edf61054d416da28');
			token = $api.getStorage('token'); //获取token
	//		alert(token);
			// var ucode = $api.getStorage('code');
			 //alert(token);
			api.ajax({
				url: personalInfo,
				method: 'post',
				data: {
					values: {
						token: token,
					}
				}
			}, function(ret, err) {
						$('#tel').val(ret.data.u_tel);
			});
		}
		function save_phone() {
			token = $api.getStorage('token');

			tel = $api.byId('tel').value;
			code = $api.byId('code').value;//输入验证码
			console.log(JSON.stringify(code));
			console.log(JSON.stringify(tel));
			if (tel == "" || code == "") {
				api.toast({
				    msg: '提交为空',
				    duration: 2000,
				    location: 'bottom'
				});
				return false
			}
			api.ajax({
				url: phoneBinding,
				method: 'post',
				data: {
					values: {
						token: token,
						tel:tel,
						code:code
					}
				}
			},function(ret, err){
			console.log(JSON.stringify(ret));
			console.log(JSON.stringify(err));
			//return false;
				api.toast({
						msg: ret.message,
						duration: 2000,
						location: 'bottom'
				});

				if (ret.code == 1) {
					setTimeout(function(){
						api.openWin({
							name: 'my',
							url: 'my.html',
						})
					},1000)
			}

			});
		}


		var countdown=60;
		function sendemail(){
			//   计时
			var obj = $("#btn");
			///手机号
			tel = $api.byId('tel').value;
			if(tel == ''){
			  api.toast({//弹框
				msg:'请填写手机号',//提示语
				duration: 2000,//提示时长
				location: 'bottom'//提示位置
			  });
			  return false
			}
				  api.ajax({
					  url: sendCode,
					  method: 'post',
					  data: {
						  values: {
							  tel: tel,

						  }
					  }
				  },function(ret, err){
					if(ret.code == 1 ){
						api.toast({//弹框
						  msg: ret.message,//提示语
						  duration: 2000,//提示时长
						  location: 'bottom'//提示位置
						});
						//$api.byId('data_ma').value = ret.data;
					}else{
					  api.toast({//弹框
						msg:'验证码发送失败',//提示语
						duration: 2000,//提示时长
						location: 'bottom'//提示位置
					  });
					  return false
					}
					settime(obj);
				  });
		  }

		function settime(obj) { //发送验证码倒计时
			if (countdown == 0) {
				obj.attr('disabled',false);
				//obj.removeattr("disabled");
				obj.val("获取验证码");
				countdown = 60;
				return;
			} else {
				obj.attr('disabled',true);
				obj.val("重新发送(" + countdown + ")");
				countdown--;
			}
		  setTimeout(function() {
			settime(obj)
		  },1000)
		}



		function go_back() {
		  api.closeWin({

		  });
		}
	</script>

</html>
