            <div class="button"><button type="submit">一键邀请好友</button></div>
        </div>
        <div class="click_button">

                </div>

                <div class="clearfix"></div>
            </div>
            <div class="cancel"><button type="submit">取消</button></div>
        </div>
    </div>
    <input type="hidden" value="" id="urlttt"></input>
    <div class="covering"></div>

</body>

<script>
    apiready = function() {
        height()
            //var header = document.querySelector('#header'); //头帘高度
            //$api.fixStatusBar(header);
        invite()
    }

    function copy() {
        //text为需要复制的文本
        var text = $('#urlttt').val();
        var clipBoard = api.require('clipBoard');
        clipBoard.set({
            value: text
        }, function(ret, err) {
            if (ret) {
                //		alert(text);

                api.toast({
                    msg: "复制成功",
                    duration: 2000,
                    location: 'bottom'
                });
            } else {
                api.toast({
                    msg: "复制失败，请重试",
                    duration: 2000,
                    location: 'bottom'
                });

            }
        });
    }


    function invite() {
        token = $api.getStorage('token');
        api.ajax({
            url: inviteFriends,
            method: 'post',
            data: {
                values: {
                    token: token
                }
            }
        }, function(ret, err) {
            //console.log(JSON.stringify(ret.data))
            if (ret.code == 1) {
                imgFile = URL + ret.data.code;
                //console.log(JSON.stringify(imgFile))
                $("#code").attr('src', imgFile);
                $('#urlttt').val(ret.data.url);
            }
        });


    }
    $(function() {
        $(".click_button").hide();
        $(".button").click(function() {
            $(".click_button").fadeIn();
            $(".covering").show();
        });
        $(".cancel").click(function() {
            $(".click_button").hide();
            $(".black").removeClass("color");
            $(".covering").hide();
        });
    })

    function go_back() {
        api.closeWin({
            // name: '',
        })
    }
</script>
