	<script>
		apiready = function(){
			height()
			get_phb(1,1);
		}
		$(function(){
				$(".header_pic").click(function(){

					$(".cover").show();
				});
			$(".close").click(function(){
			$(".wxts").hide();
				$(".cover").hide();
			})
		})
		function	get_phb(type,orx){

			api.ajax({
				url:get_rankinglist_url,
				method: 'post',
				data: {
					values: {
						type: type,
						orx:orx,
					}
				}
			},function(ret, err){
				console.log(JSON.stringify(ret));
			//	console.log(JSON.stringify(err));

				var	length = ret.data.length;
				//	 alert(length)
				var 	lblist_type = '';
					for (var lb = 0; lb < length; lb++) {


							lblist_type += '	<div class="award_row">'
							if(ret.data[lb].axc == 1){
		            lblist_type += '		<div class="list_pic"><img src="../../image/1.png"></div>'
							}else if(ret.data[lb].axc == 2){
								lblist_type += '		<div class="list_pic"><img src="../../image/2.png"></div>'
							}else if(ret.data[lb].axc == 3){
								lblist_type += '		<div class="list_pic"><img src="../../image/3.png"></div>'
							}else{
								lblist_type += '		<div class="list_pic"><img src="../../image/5.png"></div>'
							}
							if(!ret.data[lb].user.u_headpic){
										lblist_type += '		<div class="head_pic"><img src="'+URL+ret.data[lb].user.u_headpic+'"></div>'

							}else{
									lblist_type += '		<div class="head_pic"><img src="../../image/award_tx2.png"></div>'
							}

							lblist_type += '		<div class="award_text">'
							lblist_type += '			<p>'+ret.data[lb].user.u_name+'</p>'
							if(type == 1){
								lblist_type += '			<h2>完成<span>'+ret.data[lb].nums+'</span>个任务</h2>'
							}else{
										lblist_type += '			<h2>获得<span>'+ret.data[lb].nums+'</span>佣金奖励</h2>'
							}

						lblist_type += '			</div>'
							lblist_type += '		<div class="row_text">'
							lblist_type += '			<p>+'+ret.data[lb].jiang+'</p>'
							lblist_type += '		</div>'
							lblist_type +='<div class="jiang"><span>奖</span></div>'
						lblist_type += '			<div class="clearfix"></div>'
						lblist_type += '		</div>'
					}


						$api.html(set_buzhou,lblist_type);
			});
		}
