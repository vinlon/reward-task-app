    function getUserInfo() {
        //$api.setStorage('token','a936436f65ff3e27edf61054d416da28');
        token = $api.getStorage('token'); //获取token
        // var ucode = $api.getStorage('code');
        //alert(token);
        api.ajax({
            url: personalInfo,
            method: 'post',
            data: {
                values: {
                    token: token,
                }
            }
        }, function(ret, err) {

            if (ret.code != 1) {
                api.toast({
                    msg: ret.message,
                    duration: 2000,
                    location: 'bottom'
                });
                setTimeout(function() {
                    api.openWin({
                        name: 'login',
                        url: 'login.html',
                        pageParam: {
                            name: 'test'
                        }
                    });
                }, 1000);
                return false;
            } else {

                $('#name').html(ret.data.u_name);

                $(".name-guanzs").html("保证金" + ret.data.bond_money)
                $('#id').html('副业帮ID：' + ret.data.u_id);
                // $('#x_money').html(+ ret.data.money);
                $('#x_yongjin_money').html('' + ret.data.yongjin_money);
                $('#x_yongjin_moneys').html('' + ret.data.money);
                kefu = ret.data.kefu;
                //$("#kefu").attr("href", kefu)
                if (ret.data.u_headpic) {
                    imgFile = URL + ret.data.u_headpic;
                    //alert(imgFile);
                    $("#img").attr('src', imgFile);
                    $("#uploadimg").attr('value', ret.data.u_headpic);

                } else {
                    $api.byId('img').src = '../../image/personal.png';
                }
                if (ret.data.vip_status == 1) {
                    $api.text(vip_format, '会员到期：' + ret.data.vip_format);
                    $("#kait").hide();
                } else {
                    $('#vip_format').hide();
                    $("#kait").show();
                }

                if (ret.data.u_account == "") {
                    api.toast({
                        msg: '请绑定手机',
                        duration: 2000,
                        location: 'bottom'
                    });
                    setTimeout(function() {
                        api.openWin({
                            name: 'phone_binding',
                            url: 'phone_binding.html',

                        });

                    }, 1000);
                }

            }
            // api.alert({ msg: JSON.stringify(err) });

        });
    }
