    function get_xq(id) {
        var txsfid = $('#xqxq_' + id).val();
        if (txsfid == 0) {
            $('#help_text_' + id).show();
            $('#up_' + id).show();
            $('#down_' + id).hide();
            $('#xqxq_' + id).val(1);
        } else {
            $('#help_text_' + id).hide();
            $('#up_' + id).hide();
            $('#down_' + id).show();
            $('#xqxq_' + id).val(0);
        }
    }
