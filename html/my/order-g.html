	<script type="text/javascript">
	$(function(){
		$(".bohui button").click(function(){
			$(".bh").show();
			$(".cover").show();
		})
		$(".bott_button .qux").click(function(){
			$(".bh").hide();
			$(".cover").hide();
		})

	})
	</script>

	<script>
		apiready = function(){
					token = $api.getStorage('token');
			height()
		param = api.pageParam;
		id = param.id;//任务id

			get_orders_by_status();
			api.setRefreshHeaderInfo({
				loadingImg: 'widget://image/refresh.png',
				bgColor: '#ccc',
				textColor: '#fff',
				textDown: '下拉刷新...',
				textUp: '松开刷新...'
			}, function(ret, err) {
				//在这里从服务器加载数据，加载完成后调用
				//停止api.refreshHeaderLoadDone()方法恢复组件到默认状态
				window.location.reload();
				api.refreshHeaderLoadDone();
			});
		}
		function get_orders_by_status(){
			api.ajax({
				url: get_task_by_order_url,
				method: 'post',
				data: {
					values: {
						token: token,
						id:id,
					}
				}
			}, function(ret, err) {
		//	console.log(JSON.stringify(ret));
		//			console.log(JSON.stringify(err));
					// api.alert({ msg: JSON.stringify(ret) });
					if (ret.code == -302) {
						api.toast({
							msg: ret.message,
							duration: 2000,
							location: 'bottom'
						});
						setTimeout(function() {
							api.openWin({
								name: 'login',
								url: 'login.html',
								pageParam: {
									name: 'test'
								}
							});
						}, 1000);
						return false;
					}
				//	$('#content').html(ret.tijiao_content);
		   	$api.html(content,"提交数据:"+ret.tijiao_content);
				$api.html(add_times,ret.data.add_time_format);
				$api.val(task_order_id,ret.data.id);

			//	console.log(JSON.stringify(ret));console.log(JSON.stringify(err));
					var	length = ret.data.tod.length;
					//	 alert(length)
					var 	lblist_type = '';
						for (var lb = 0; lb < length; lb++) {

								lblist_type += '<div class="jt"><img src="'+URL+ret.data.tod[lb].pic+'" alt=""></div>'
							}
							lblist_type+='<div class="clearfix"></div>';
			$api.html(pics,lblist_type);
							$(function(){
								$(".jt").click(function(){
									$(this).removeClass("jt").addClass("fd");
									$(".cover").show();
									$(".coving").show();
								})
								$(".coving").click(function(){
									$(".fd").removeClass("fd").addClass("jt");
									$(".cover").hide();
									$(".coving").hide();
								})




							})


			});
		}
		function go_back() {
			api.closeWin({

			});
		}

	function check_bohui(){
				var task_order_id =$('#task_order_id').val();
				var bohui_content =$('#bohui_content').val();
				api.ajax({
					url: check_reject_url,
					method: 'post',
					data: {
						values: {
							token: token,
							id:task_order_id,
							content:bohui_content,
						}
					}
				}, function(ret, err) {
						console.log(JSON.stringify(ret));
						console.log(JSON.stringify(err));
						// api.alert({ msg: JSON.stringify(ret) });
						if (ret.code == -302) {
							api.toast({
								msg: ret.message,
								duration: 2000,
								location: 'bottom'
							});
							setTimeout(function() {
								api.openWin({
									name: 'login',
									url: 'login.html',
									pageParam: {
										name: 'test'
									}
								});
							}, 1000);
							return false;
						}else if (ret.code == 100) {

									api.toast({
										msg: ret.info,
										duration: 2000,
										location: 'bottom'
									});
							if(ret.next == 1){
								setTimeout(function() {
									window.location.reload();
								}, 1000);
							}else{
								setTimeout(function() {
									api.closeWin({

									});
								}, 1000);

							}

						}else{

								api.toast({
									msg: ret.info,
									duration: 2000,
									location: 'bottom'
								});

						}
					});
	}

	function queren_shenhe(){
		var task_order_id =$('#task_order_id').val();
	//	alert(task_order_id);return false;
		api.ajax({
			url: check_task_url,
			method: 'post',
			data: {
				values: {
					token: token,
					id:task_order_id,
				}
			}
		}, function(ret, err) {
		//		console.log(JSON.stringify(ret));
		//		console.log(JSON.stringify(err));
				// api.alert({ msg: JSON.stringify(ret) });
				if (ret.code == -302) {
					api.toast({
						msg: ret.message,
						duration: 2000,
						location: 'bottom'
					});
					setTimeout(function() {
						api.openWin({
							name: 'login',
							url: 'login.html',
							pageParam: {
								name: 'test'
							}
						});
					}, 1000);
					return false;
				}else if (ret.code == 100) {

							api.toast({
								msg: ret.info,
								duration: 2000,
								location: 'bottom'
							});
					if(ret.next == 1){
						setTimeout(function() {
							window.location.reload();
						}, 1000);
					}else{
						setTimeout(function() {
							api.closeWin({

							});
						}, 1000);

					}

				}else{

						api.toast({
							msg: ret.info,
							duration: 2000,
							location: 'bottom'
						});

				}
			});

	}
	</script>
