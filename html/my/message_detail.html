	<script>
		apiready = function(){
			height()
		token = $api.getStorage('token');
			param = api.pageParam;
			type = param.type;
			get_list(type);
			api.setRefreshHeaderInfo({
				loadingImg: 'widget://image/refresh.png',
				bgColor: '#ccc',
				textColor: '#fff',
				textDown: '下拉刷新...',
				textUp: '松开刷新...'
			}, function(ret, err) {
				//在这里从服务器加载数据，加载完成后调用
				//停止api.refreshHeaderLoadDone()方法恢复组件到默认状态
				window.location.reload();
				api.refreshHeaderLoadDone();
			});
		}
		function get_list(type){
			api.ajax({
					url: notice_list_url,
					method: 'post',
					data: {
							values: {
									token: token,
									type:type,


						}
					}
			}, function(ret, err) {
						// $("#title").html(ret.data.title);
						// $('#title_1').html(ret.data.title);
							$api.html(title, ret.title);
								$api.html(title_1, ret.title);
						var	length = ret.data.length;
						//	 alert(length)
						var 	lblist_type = '';
							for (var lb = 0; lb < length; lb++) {



								  	lblist_type += '	<div class="detail_row">'
								  	lblist_type += '		<div class="title">'
										lblist_type += '		<div class="detail_pic"><img src="../../image/dian.png"></div>'
										lblist_type += '		<h1>'+ret.title+'</h1>'
							    	lblist_type += '				<h2>'+ret.data[lb].add_time+'</h2>'
							  		lblist_type += '			<div class="clearfix"></div>'
							    	lblist_type += '			</div>'
							    	lblist_type += '			<p>'+ret.data[lb].content+'</p>'
							    	lblist_type += '		</div>'
							}

						//	var abc=lblist_type+lblist_type;
				//			console.log(JSON.stringify(lblist_type))

							$api.html(x_list,lblist_type);
