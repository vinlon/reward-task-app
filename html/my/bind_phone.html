    // 绑定手机号
    function bind_phone() {
        let token = $api.getStorage('token'); //获取token

       let account = $api.byId('account').value;
      let   yanmz = $api.byId('yanmz').value;
        if (account == '') {
            api.toast({//弹框
                msg: '请填写手机号',//提示语
                duration: 2000,//提示时长
                location: 'bottom'//提示位置
            });
            return false
        }

        if (yanmz == '') {
            api.toast({//弹框
                msg: '请填写验证码',//提示语
                duration: 2000,//提示时长
                location: 'bottom'//提示位置
            });
            return false
        }

        api.ajax({
            url: bind_phones,
            method: 'post',
            dataType: "json",
            data: {
                values: {
                    token: token,
                    phone: account,
                    code: yanmz,
                }
            }

        }, function (ret, err) {
                    api.toast({//弹框
                        msg: ret.msg,//提示语
                        duration: 2000,//提示时长
                        location: 'bottom'//提示位置
                    });
                if (ret.code==1){
                    clear_bind()

                }   else {
                    return false
                }
        })
    }

            }
            settime(obj);
        });

    function settime(obj) { //发送验证码倒计时

        // alert(111);
        if (countdown == 0) {
            obj.removeClass("netclickn")
            //obj.removeattr("disabled");
            obj.html("获取验证码");
            countdown = 60;
            return;
        } else {
            obj.addClass("netclickn");
            obj.html("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function () {
            settime(obj)
        }, 1000)
    }

    function bond_shows() {
        let token = $api.getStorage('token'); //获取token
        api.ajax({
            url: bond_show,
            method: 'post',

                });

            let bond_center = htmlDecodeByRegExp(ret.data.bond_center)

            $(".bond-div-money").html(money)
            $(".bond-text-center").html(bond_center)

    function htmlDecodeByRegExp(str) {
        var s = "";
        if (str.length == 0) return "";
        s = str.replace(/&amp;/g, "&");
        s = s.replace(/&lt;/g, "<");
        s = s.replace(/&gt;/g, ">");
        s = s.replace(/&nbsp;/g, " ");
        // s = s.replace(/&#39;/g,"\'");
        s = s.replace(/&quot;/g, "\"");
        return s;
    }
