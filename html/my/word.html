		function getxy_syjc() {

			token = $api.getStorage('token');
			api.ajax({
				url:xy_syjc,

					    token: token
					}
				}
			},function(ret, err) {
					$api.html(order, htmlDecodeByRegExp(ret.info.content));

		});
	}
		/*4.用正则表达式实现html解码*/
		function htmlDecodeByRegExp (str){
			var s = "";
			if(str.length == 0) return "";
			s = str.replace(/&amp;/g,"&");
			s = s.replace(/&lt;/g,"<");
			s = s.replace(/&gt;/g,">");
			s = s.replace(/&nbsp;/g," ");
			s = s.replace(/&#39;/g,"\'");
			s = s.replace(/&quot;/g,"\"");

			return s;
		}

		}
